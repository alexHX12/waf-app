<c-card>
    <c-card-header>Informazioni sull'account</c-card-header>
    <c-card-body>
        <ng-container *ngIf="auth.user$ | async as user">
            <p>Nome:{{user.name}}</p>
            <p>Email:{{user.email}}</p>
            <button (click)="changePassword()">Cambia password</button>
        </ng-container>
    </c-card-body>
</c-card>
