<c-sidebar visible>

  <div id="userInfo">

  </div>

</c-sidebar>

    </c-container>

  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto container-lg">
      <router-outlet></router-outlet>
    </c-container>
  </div>
