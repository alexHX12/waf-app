<c-sidebar visible id="sidebar">
    <c-sidebar-brand>WAF Admin Control Panel</c-sidebar-brand>
    <div id="userInfo">
      <p><c-icon name="cilUser" size="xl"></c-icon><ng-container *ngIf="auth.user$ | async as user">{{user.name}}</ng-container></p>
    </div>
    <div class="div_text">
      <p>Gestione WAF</p>
    </div>
    <c-sidebar-nav [navItems]="navItems"></c-sidebar-nav>
    <div class="div_text">
      <p>Amministrazione</p>
    </div>
    <c-sidebar-nav [navItems]="navItemsAdmin"></c-sidebar-nav>
    <button id="logoutButton" (click)="auth.logout({ returnTo: 'http://gestione.localhost' })"><c-icon name="cilAccountLogout" size="lg"></c-icon>Log out</button>
  </c-sidebar>
  <div class="wrapper">
    <c-header>
      <c-container [fluid]="true">
        <c-header-nav class="d-none d-lg-flex me-auto">
          <c-nav-item>
            <button id="sidebarTButton" toggle="visible" cHeaderToggler [cSidebarToggle]="sidebarId" class="ps-1">
              <c-icon name="cilMenu" size="lg"></c-icon>
            </button>
          </c-nav-item>
          <c-nav-item>
            <a [routerLink]="['/']" cNavLink>Home</a>
          </c-nav-item>
          <c-nav-item id="h-warning">
            <p>Attenzione alle modifiche apportate!</p>
          </c-nav-item>
        </c-header-nav>
      </c-container>
    </c-header>
    <div id="content">
        <router-outlet></router-outlet>
    </div>
  </div>
