<c-card>
    <c-card-header>Informazioni sull'account</c-card-header>
    <c-card-body>
        <ng-container *ngIf="auth.user$ | async as user">
            <p>Nome:{{user.name}}</p>
            <p>Email:{{user.email}}</p>
            <button (click)="changePassword()" cButton>Cambia password</button>
        </ng-container>
    </c-card-body>
</c-card>

<c-modal id="liveDemoModal" [visible]="visible">
  <c-modal-header>
    <h5 cModalTitle>Richiesta effettuata correttamente!</h5>
  </c-modal-header>
  <c-modal-body>Procedi alla modifica della password tramite la mail che ti abbiamo inviato.</c-modal-body>
  <c-modal-footer>
    <button (click)="toggleModal()" cButton color="primary">Chiudi</button>
  </c-modal-footer>
</c-modal>
