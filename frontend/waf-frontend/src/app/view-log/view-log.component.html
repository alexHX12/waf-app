<c-card>
    <c-card-header>Log</c-card-header>
    <c-card-body>
        <table cTable>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Socket container</th>
                    <th scope="col">Socket client</th>
                    <th scope="col">Data e ora</th>
                    <th scope="colgroup" colspan="2">Minaccia rilevata</th>
                    <th scope="col">Pattern rilevato</th>
                    <th scope="col">Richiesta</th>
                    <th scope="col">Gravit√†</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let log of logData;let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td><div>{{log['client_socket']}}</div></td>
                    <td><div>{{log['container_socket']}}</div></td>
                    <td><div>{{log['date']}}<br>{{log['time']}}</div></td>
                    <td><c-icon *ngIf="log['type']!='NOTICE'&&log['type']!='INFO'&&log['type']!='DEBUG'" name="cilWarning" size="xl"></c-icon></td>
                    <td><div>{{log['threat']}}</div></td>
                    <td><div>{{log['matched_pattern']}}</div></td>
                    <td><div>{{log['matched_data']}}</div></td>
                    <td><div>{{log['severity']}}</div></td>
                </tr>
            </tbody>
        </table>
    </c-card-body>
</c-card>
